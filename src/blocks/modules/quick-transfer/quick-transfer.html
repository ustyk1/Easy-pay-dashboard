<div class="quick-transfer wrap"> 
  <div class="quick-transfer__header">
    <span>Quick Transfer</span>
    <span></span>
  </div>
  <div class="quick-transfer__card-number">
    <input type="text" placeholder="573489534789 ">
  </div>
  <div class="quick-transfer__amount-currency">
    <input type="text" placeholder="356.87" class="quick-transfer__amount">
    <div class="quick-transfer__currency select">
      <div class="selectBtn" data-type="firstOption">USDC</div>
      <div class="selectDropdown">
        <div class="option" data-type="firstOption">USDC</div>
        <div class="option" data-type="secondOption">BTC</div>
        <div class="option" data-type="thirdOption">BTH</div>
        <div class="option" data-type="fourthOption">ETH</div>
        <div class="option" data-type="fifthOption">ETC</div>
        <div class="option" data-type="sixthOption">LTC</div>
      </div>
    </div>
  </div>
  <div class="quick-transfer__confirm-transfer"> 
    <input type="submit" value="Submit" class="quick-transfer__submit">
    <button class="quick-transfer__save-address">Save address</button>
  </div>
</div>
